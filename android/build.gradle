buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.9.10" // ✅ Updated for RN 0.73
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.7.2') // ✅ Must add version
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10") // ✅ Updated Kotlin version
        classpath("com.google.gms:google-services:4.3.15") // ✅ OK
    }
}

apply plugin: "com.facebook.react.rootproject"
